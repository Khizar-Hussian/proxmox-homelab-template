#
# ğŸ¯ PURPOSE: Single Sign-On (SSO) and identity provider for all services
# ğŸŒ FEATURES: OIDC, SAML, LDAP, MFA, user management, OAuth providers
# ğŸ“Š MONITORING: Authentication metrics, user activity, security events

container:
  id: 143
  hostname: "authentik"
  ip: "10.0.0.43"
  
  resources:
    cpu: 2
    memory: 1024
    disk: 15
    
  # No special features needed
  features:
    - "nesting=1"
  
  # No NFS mounts needed (uses database for storage)
  nfs_mounts: []

# Certificate configuration
certificates:
  domains:
    - "auth.${DOMAIN}"
    - "authentik.${DOMAIN}"
    
# External access configuration  
external_access:
  cloudflare_tunnel:
    enabled: true
    subdomain: "auth"
    
  # Also available as authentik.domain.com
  aliases:
    - "authentik"
    
  internal_access:
    ports:
      - port: 9000
        service: "authentik"
        path: "/"
      - port: 9443
        service: "authentik-ssl"
        path: "/"
    
# Service-specific configuration
service:
  type: "authentication"
  category: "infrastructure"
  priority: 5  # Deploy last (after all services that need authentication)
  
  # Health check configuration
  health_check:
    enabled: true
    endpoints:
      - service: "authentik"
        port: 9000
        path: "/-/health/live/"
      - service: "postgresql"
        port: 5432
        method: "tcp"
      - service: "redis"
        port: 6379
        method: "tcp"
    interval: 30
    
  # Monitoring integration
  monitoring:
    enabled: true
    metrics_port: 9300  # Authentik metrics endpoint
    dashboards:
      - "authentik-overview"
      - "authentication-events"
      
# Backup configuration
backup:
  enabled: true
  paths:
    - "/opt/authentik/postgresql"  # Database backups
    - "/opt/authentik/media"       # Uploaded files and certificates
  schedule: "daily"
  retention: "7d"