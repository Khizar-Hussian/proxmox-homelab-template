# ğŸŒ FEATURES: Service monitoring, alerting, dashboards, metrics storage
# ğŸ“Š MONITORING: Self-monitoring with health checks and performance metrics

container:
  id: 142
  hostname: "monitoring"
  ip: "10.0.0.42"
  
  resources:
    cpu: 2
    memory: 2048
    disk: 20
    
  # No special features needed
  features:
    - "nesting=1"
  
  # Optional NFS mount for long-term metrics storage
  nfs_mounts:
    - source: "/mnt/tank/monitoring"
      target: "/data/persistent"

# Certificate configuration
certificates:
  domains:
    - "grafana.${DOMAIN}"
    - "prometheus.${DOMAIN}"
    - "alertmanager.${DOMAIN}"
    
# External access configuration  
external_access:
  cloudflare_tunnel:
    enabled: true
    subdomains:
      - "grafana"
      - "prometheus"  
      - "alertmanager"
    
  internal_access:
    ports:
      - port: 3000
        service: "grafana"
        path: "/"
      - port: 9090
        service: "prometheus" 
        path: "/"
      - port: 9093
        service: "alertmanager"
        path: "/"
    
# Service-specific configuration
service:
  type: "monitoring"
  category: "infrastructure"
  priority: 4  # Deploy after core services are up
  
  # Health check configuration
  health_check:
    enabled: true
    endpoints:
      - service: "prometheus"
        port: 9090
        path: "/-/healthy"
      - service: "grafana"
        port: 3000
        path: "/api/health"
      - service: "alertmanager"
        port: 9093
        path: "/-/healthy"
    interval: 30
    
  # Self-monitoring (monitoring the monitoring!)
  monitoring:
    enabled: true
    metrics_ports:
      - 9090  # Prometheus
      - 3000  # Grafana
      - 9093  # Alertmanager
    dashboards:
      - "prometheus-overview"
      - "grafana-analytics"
      
# Backup configuration
backup:
  enabled: true
  paths:
    - "/opt/monitoring/prometheus/data"     # Metrics data
    - "/opt/monitoring/grafana/data"        # Dashboards and settings
    - "/opt/monitoring/alertmanager/data"   # Alert configuration
  schedule: "daily"
  retention: "30d"  # Keep monitoring backups for 30 days